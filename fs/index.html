<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Welcome to your Pico</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .picture {
            margin-right: 20px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>

    <script>
        // Function to send AJAX request to toggle the LED
        function toggleLED() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/toggle_led", true);
            xhr.send();
        }

        // Function to update the LED color and brightness
        function updateLED() {
            var red = document.getElementById("redSlider").value;
            var green = document.getElementById("greenSlider").value;
            var blue = document.getElementById("blueSlider").value;
            var brightness = document.getElementById("brightnessSlider").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/update_led?red=" + red + "&green=" + green + "&blue=" + blue + "&brightness=" + brightness, true);
            xhr.send();
        }
    </script>
</head>
<body>
    <center>
        <h1>Welcome to your Pico!</h1>

        <div class="container">
            <div class="picture">
                <!-- Image Map Generated by http://www.image-map.net/ -->
                <img src="pico.png" usemap="#image-map">
    
                <map name="image-map">
                    <area target="" alt="BOOT" title="BOOT" href="/reset_usb_boot" coords="100,365,30" shape="circle">
                    <area target="" alt="RESET" title="RESET" href="/reset" coords="280,365,30" shape="circle">
                    <area target="" alt="LED" title="LED" href="#" onclick="toggleLED()" coords="170,375,210,340" shape="rect">
                </map>
            </div>
    
            <div class="slider-container">
                <label for="redSlider">Red:</label>
                <input type="range" id="redSlider" min="0" max="255" value="0" onchange="updateLED()">
    
                <label for="greenSlider">Green:</label>
                <input type="range" id="greenSlider" min="0" max="255" value="0" onchange="updateLED()">
    
                <label for="blueSlider">Blue:</label>
                <input type="range" id="blueSlider" min="0" max="255" value="0" onchange="updateLED()">
    
                <label for="brightnessSlider">Brightness:</label>
                <input type="range" id="brightnessSlider" min="0" max="100" value="100" onchange="updateLED()">
            </div>
        </div>
        
        <br><br>
        You can click the LED and BOOTSEL button on the picture above.
    </center>
</body>
</html>
