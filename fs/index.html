<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Welcome to your Pico</title>
    <script>
        function setFrequency() {
            var slider = document.getElementById("frequencySlider");
            var value = slider.value;
            document.getElementById("selectedFreq").textContent = value + " Hz";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/set_frequency?freq=" + value, true);
            xhr.send();
        }
    </script>
</head>
<body>
    <center>
        <h1>Welcome to your Pico!</h1>

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="pico.png" usemap="#image-map">

        <map name="image-map">
            <area target="" alt="BOOTSEL" title="BOOTSEL" href="/reset_usb_boot" coords="65,112,11" shape="circle">
            <area target="" alt="LED" title="LED" href="/toggle_led" coords="117,366,125,384" shape="rect">
        </map>

        <br><br>
        You can click the LED and BOOTSEL button on the picture above.
        <br><br>
        
        <label for="frequencySlider">LED Strobe Frequency:</label>
        <input type="range" id="frequencySlider" min="0" max="500" step="1" onchange="setFrequency()" oninput="setFrequency()">
        <br>
        <span id="selectedFreq">50 Hz</span>
    </center>
</body>
</html>
